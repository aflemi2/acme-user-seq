{% extends './layout.html' %}
{% block content %}
   <form action='/users' method='POST'>
      <div>
        <label>User Name</label>
        <input name="name"/>
      </div>
      <button>Create User</button>
    </form>
    <ul>
    {% for user in users %}
      <li>
        {{ user.name }}
        <form method='POST' action='/users/{{user.id}}?_method=DELETE'>
          <button class="btn btn-danger">Delete</button>
        </form>
      </li>
    {% endfor %}
    </ul>
{% endblock %}

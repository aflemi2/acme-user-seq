<html>
  <head>
    <title>Alan's Acme Seq App</title>
  </head>
  <body>
    <form action='/users' method='POST'>
      <div>
        <label>User Name</label>
        <input name="name" value='Enter name for user'/>
      </div>
      <button>Create User</button>
    </form>
    <ul>
    {% for user in users %}
      <li>
        {{ user.name }}
        <form method='POST' action='/users/{{user.id}}?_method=DELETE'>
          <button>Delete</button>
        </form>
      </li>
    {% endfor %}
    </ul>
  </body>
</html>
